<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Information Extractor</title>
    <script>
      // Immediately sets the theme to avoid FOUC (Flash of Unstyled Content)
      // and to ensure the class is present before React hydrates.
      try {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {
        // Local storage is not available
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind to use the 'class' strategy for dark mode and extend with custom animations
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            keyframes: {
              'indeterminate-progress': {
                '0%': { transform: ' translateX(-50%)' },
                '100%': { transform: ' translateX(100%)' },
              }
            },
            animation: {
              'indeterminate-progress': 'indeterminate-progress 1.5s ease-in-out infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "mammoth": "https://esm.sh/mammoth@1.7.2"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-900 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
